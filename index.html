<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="app.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <div class="images-container">
    <div>
      <img src="/images//logo.svg" alt="logo">
    </div>
    <div class="icons-menu">
      <img src="/images/icon-document.svg" alt="document">
      <img src="/images/icon-folder.svg" alt="folder">
      <img src="/images/icon-upload.svg" alt="upload">
    </div>
  </div>

  <div class="info-container">
    <p>
      Youâ€™ve used <span>815 GB</span> of your storage
    </p>
    
    <div class="storage-range">
      <span>
        0 GB
      </span>
      <input type="range" value="815" min="0" max="1000" name="storage" id="storage" disabled>
      <span>
        1000 GB
      </span>
    </div>
    
    <div class="tooltip-box">
      <span>185</span>
      <span>GB Left</span>
    </div>
  </div>

  

   
  
  
  
  
</body>
</html>
